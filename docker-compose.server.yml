# Production deployment WITHOUT containerized Nginx
# Use this when server already has Nginx running
services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: weight-tracker-db-prod
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - weight-tracker-network
    # Only expose internally to Docker network
    # No external port binding needed

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: weight-tracker-redis-prod
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis_data:/data
    healthcheck:
      test: ['CMD', 'redis-cli', '--pass', '${REDIS_PASSWORD}', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - weight-tracker-network

  # Backend API
  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile.prod
    container_name: weight-tracker-api-prod
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 4000
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD}
      JWT_SECRET: ${JWT_SECRET}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET}
      SMTP_HOST: ${SMTP_HOST}
      SMTP_PORT: ${SMTP_PORT}
      SMTP_USER: ${SMTP_USER}
      SMTP_PASS: ${SMTP_PASS}
      CORS_ORIGIN: ${CORS_ORIGIN}
    ports:
      - '127.0.0.1:4000:4000'  # Only bind to localhost
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - weight-tracker-network
    healthcheck:
      test: ['CMD', 'wget', '--no-verbose', '--tries=1', '--spider', 'http://localhost:4000/health']
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend Web App
  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile.prod
    container_name: weight-tracker-web-prod
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PUBLIC_API_URL: ${PUBLIC_API_URL}
    ports:
      - '127.0.0.1:3000:3000'  # Only bind to localhost
    networks:
      - weight-tracker-network
    healthcheck:
      test: ['CMD', 'wget', '--no-verbose', '--tries=1', '--spider', 'http://localhost:3000']
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  weight-tracker-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
