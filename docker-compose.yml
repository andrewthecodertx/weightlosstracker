services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: weight-tracker-db
    environment:
      POSTGRES_USER: dev
      POSTGRES_PASSWORD: devpassword
      POSTGRES_DB: weighttracker
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U dev -d weighttracker']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - weight-tracker-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: weight-tracker-redis
    command: redis-server --appendonly yes
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - weight-tracker-network

  # Redis Commander (GUI for Redis)
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: weight-tracker-redis-commander
    environment:
      - REDIS_HOSTS=local:redis:6379
    ports:
      - '8081:8081'
    depends_on:
      - redis
    networks:
      - weight-tracker-network

  # MailHog (Email testing)
  mailhog:
    image: mailhog/mailhog:latest
    container_name: weight-tracker-mailhog
    ports:
      - '1025:1025' # SMTP server
      - '8025:8025' # Web UI
    networks:
      - weight-tracker-network

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: weight-tracker-nginx
    ports:
      - '80:80'
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - api
      - web
    networks:
      - weight-tracker-network

  # Backend API (Node.js + Express)
  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile.dev
    container_name: weight-tracker-api
    environment:
      NODE_ENV: development
      PORT: 4000
      DATABASE_URL: postgresql://dev:devpassword@postgres:5432/weighttracker
      REDIS_HOST: redis
      REDIS_PORT: 6379
      JWT_SECRET: dev-jwt-secret-change-in-production
      JWT_REFRESH_SECRET: dev-refresh-secret-change-in-production
      SMTP_HOST: mailhog
      SMTP_PORT: 1025
    ports:
      - '4000:4000'
      - '5555:5555' # Prisma Studio
    volumes:
      - ./apps/api/src:/workspace/apps/api/src
      - ./apps/api/prisma:/workspace/apps/api/prisma
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - weight-tracker-network

  # Frontend Web App (Astro)
  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile.dev
    container_name: weight-tracker-web
    environment:
      NODE_ENV: development
      PUBLIC_API_URL: http://localhost/api
    ports:
      - '3000:3000'
    volumes:
      - ./apps/web/src:/workspace/apps/web/src
      - ./apps/web/public:/workspace/apps/web/public
    networks:
      - weight-tracker-network

networks:
  weight-tracker-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
