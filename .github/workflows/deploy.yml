name: Deploy to Production

on:
  push:
    branches:
      - main
  workflow_dispatch: # Allows manual trigger from GitHub UI

jobs:
  deploy:
    name: Deploy to Server
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Copy files
        run: |
          scp -o StrictHostKeyChecking=no -r ./* ${{ secrets.SSH_USERNAME }}@${{ secrets.SSH_HOST }}:/var/www/weightlosstracker/

      - name: Create .env.production if not exists
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /var/www/weightlosstracker
            if [ ! -f .env.production ]; then
              echo "Creating .env.production from example..."
              cp .env.production.example .env.production
              echo "WARNING: Please configure .env.production with actual values!"
            else
              echo ".env.production already exists, skipping..."
            fi

      - name: Build and start Docker containers
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /var/www/weightlosstracker
            export $(cat .env.production | grep -v '^#' | xargs)
            docker compose docker-compose.server.yml down || true
            echo "Building Docker images..."
            docker compose docker-compose.server.yml build --no-cache
            echo "Starting containers..."
            docker compose docker-compose.server.yml up -d
            echo "Waiting for services to start..."
            sleep 15

      - name: Run database migrations
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /var/www/weightlosstracker
            echo "Running database migrations..."
            docker compose docker-compose.server.yml exec -T api pnpm prisma migrate deploy
            echo "Migrations completed"

      - name: Health check
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /var/www/weightlosstracker
            echo "Performing health checks..."
            API_HEALTH=$(curl -s -o /dev/null -w "%{http_code}" http://127.0.0.1:4000/health)
            if [ "$API_HEALTH" = "200" ]; then
              echo "API is healthy"
            else
              echo "API health check failed (HTTP $API_HEALTH)"
              exit 1
            fi
            WEB_HEALTH=$(curl -s -o /dev/null -w "%{http_code}" http://127.0.0.1:3000)
            if [ "$WEB_HEALTH" = "200" ]; then
              echo "Web is healthy"
            else
              echo "Web health check failed (HTTP $WEB_HEALTH)"
              exit 1
            fi
            docker compose docker-compose.server.yml ps

      - name: Cleanup old Docker images
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            echo "Cleaning up old Docker images..."
            docker image prune -f
            docker volume prune -f

      - name: Deployment summary
        run: |
          echo "Deployment completed successfully!"
          echo "Files deployed to: /var/www/weightlosstracker"
          echo "Docker containers started"
          echo "Health checks passed"
          echo "View logs: ssh ${{ secrets.SSH_USERNAME }}@${{ secrets.SSH_HOST }} 'cd /var/www/weightlosstracker && docker compose docker-compose.server.yml logs -f'"

      - name: Notify on failure
        if: failure()
        run: |
          echo "Deployment failed!"
          echo "Check the logs above for details"
          echo "SSH to server: ssh ${{ secrets.SSH_USERNAME }}@${{ secrets.SSH_HOST }}"
